<div class="create_allocation_container container-fluid">
  <div class="row counte_row d-flex align-content-center">
    <div class="col-10 text-end">
      <div class="counte">
        <span class="counte_title">Selected Counts : </span>
        <span class="counte_number m-1">{{ selectedCount }}</span>
      </div>
    </div>
    <div class="col-2">
      <button
        mat-raised-button
        title="Allocate"
        class="primary-btn"
        (click)="openDialog()"
        [disabled]="selectedStudents.length === 0"
        matTooltip="Select at least one student to allocate"
      >
        Allocate
      </button>
    </div>
  </div>
  <div class="student_display_container container mt-3">
    <mat-card>
      <!-- Table -->
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        class="mat-elevation-z8"
      >
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              [(ngModel)]="row.selected"
              (change)="onCheckboxChange(row)"
              [disabled]="isCheckboxDisabled(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- No Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- StudentID Column -->
        <ng-container matColumnDef="StudentID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Student ID</th>
          <td mat-cell *matCellDef="let row">{{ row.StudentID }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <!-- Pagination -->
      <div class="pagination">
        <button
          mat-button
          (click)="onPageChange(currentPage - 1)"
          [disabled]="currentPage === 1"
        >
          Previous
        </button>
        <span
          *ngFor="let page of pages"
          (click)="onPageChange(page)"
          [class.active]="page === currentPage"
        >
          {{ page }}
        </span>
        <button
          mat-button
          (click)="onPageChange(currentPage + 1)"
          [disabled]="currentPage === totalPages"
        >
          Next
        </button>
      </div>
    </mat-card>
  </div>
</div>
