<div
  class="skeleton-container"
  [ngSwitch]="type"
  [style.width]="width"
  [style.height]="height"
>
  <!-- Table Skeleton -->
  <ng-container *ngSwitchCase="'table'">
    <div class="skeleton-table">
      <div class="skeleton-row header">
        <div class="skeleton-cell" *ngFor="let _ of skeletonColumns"></div>
      </div>
      <div class="skeleton-row" *ngFor="let _ of skeletonRows">
        <div class="skeleton-cell" *ngFor="let _ of skeletonColumns"></div>
      </div>
    </div>
  </ng-container>

  <!-- Card Skeleton -->
  <ng-container *ngSwitchCase="'card'">
    <div class="skeleton-card">
      <div class="skeleton-image"></div>
      <div class="skeleton-text long"></div>
      <div class="skeleton-text medium"></div>
      <div class="skeleton-text short"></div>
    </div>
  </ng-container>

  <!-- List Skeleton -->
  <ng-container *ngSwitchCase="'list'">
    <div class="skeleton-list">
      <div class="skeleton-list-item" *ngFor="let _ of skeletonRows">
        <div class="skeleton-text long"></div>
        <div class="skeleton-text short"></div>
      </div>
    </div>
  </ng-container>

  <!-- Pie Chart Skeleton -->
  <ng-container *ngSwitchCase="'pie-chart'">
    <div class="skeleton-pie-chart">
      <div class="skeleton-circle"></div>
      <div class="skeleton-legend">
        <div class="skeleton-text short" *ngFor="let _ of skeletonRows"></div>
      </div>
    </div>
  </ng-container>

  <!-- Bar Chart Skeleton -->
  <ng-container *ngSwitchCase="'bar-chart'">
    <div class="skeleton-bar-chart">
      <div
        class="skeleton-bar"
        *ngFor="let height of randomHeights"
        [style.height]="height"
      ></div>
    </div>
  </ng-container>
</div>
